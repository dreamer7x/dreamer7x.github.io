<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-专业贴吧网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/head.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li class="active"><a href="{{ url_for('title') }}">首页 <span class="sr-only">(current)</span></a></li>
              <li><a href="{{ url_for('friend') }}">好友</a></li>
              <li><a href="{{ url_for('question') }}">发布问答</a></li>
              <li><a href="{{ url_for('publish') }}">已发布</a></li>
          </ul>
            {% block search %}
            {% endblock %}
          <ul class="nav navbar-nav navbar-right">
              {% if 'phone' in session.keys() %}
                <li><a href="{{ url_for('user',username = users[session['phone']][0]) }}">{{ users[session['phone']][0] }}</a></li>
                <li><a href="{{ url_for('logout') }}">注销</a></li>
              {% else %}
                <li><a href="{{ url_for('login') }}">登录</a></li>
                <li><a href="{{ url_for('regist') }}">注册</a></li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
        {% block main %}{% endblock %}
    </div>
</body>
</html>
