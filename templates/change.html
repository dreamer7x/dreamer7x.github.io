{% extends 'head.html' %}

{% block title %}修改密码{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/change.css') }}">
{% endblock %}

{% block search %}{% endblock %}

{% block main %}
    <h3 class="page-title">修改密码</h3>
    <form method="post">
        <div class="form-container">
            <div class="form-group">
                <input class="form-control" type="password"  name="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <input class="form-control" type="password"  name="twice" placeholder="重复密码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">修改密码</button>
            </div>
        </div>
    </form>
{% endblock %}
