{% extends 'head.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}

{% block search %}{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form method = 'post'>
        <div class="form-container">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="手机号码" name="phone">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="重复密码" name="twice">
            </div>
        </div>
        <div class="form-container">
            <div class="form-group">
                <textarea class="form-control" rows="5" type="text" name="introduce" placeholder="自我介绍"></textarea>
            </div>
        </div>
        <div class="form-container">
            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
